    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--
      manifest.json provides metadata used when your web app is installed on a

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <title>Odpadometr Po-Dzielni: Quiz o Zero Waste</title><meta name="description" content="Zagraj w grę mobilną Odpadometr. Sprawdź swoją wiedzę o Zero Waste. Zobacz, czy jesteś eko i czy wiesz jakie zachowania są przyjazne dla środowiska." />
    <meta property="og:title" content="Odpadometr Po-Dzielni" />
    <meta property="og:url" content="https://odpadometr.podzielnia.pl" />
    <meta
      property="og:description"
      content="Quiz Po-Dzielni - sprawdź, czy jesteś zero waste w codziennym życiu"
    />
    <meta
      property="og:image"
      content="https://odpadometr.podzielnia.pl/podzielnia_logo_kwadrat.jpg"
    />
    <meta property="fb:app_id" content="536840990411199" />
